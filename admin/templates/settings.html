{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0">Configuration</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Configuration</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <!-- Column -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal form-material mx-2" action="/configuration/{{ data['id'] }}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Nombre de Dé</label>
                                    <div class="col-md-12">
                                        <input type="number" value="{{ data['default_dice_count'] }}" placeholder="1" min="1" max="8" required
                                            class="form-control ps-0 form-control-line" name="default_dice_count">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Nombre de parties</label>
                                    <div class="col-md-12">
                                        <input type="number" placeholder="5" value="{{data['max_games_per_session']}}"
                                            class="form-control ps-0 form-control-line" name="max_games_per_session" required
                                            id="example-email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Nombre de Joueur</label>
                                    <div class="col-md-12">
                                        <input type="number" value="{{data['player_count']}}" placeholder="1" name="player_count" required
                                            class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="col-md-12 mb-0">Temps max section</label>
                                    <div class="col-md-12">
                                        <input type="number" placeholder="1" required name="timesession"
                                            class="form-control ps-0 form-control-line">
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <div class="col-sm-12 d-flex">
                                        <button class="btn btn-success mx-auto mx-md-0 text-white" type="submit">Mettre à jour</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <p>Dernière mise à jour</p>
                            <h3>{{data['updated_at']}}</h3>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- Row -->
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer"> © 2024 GeekIt
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
{% endblock %}
